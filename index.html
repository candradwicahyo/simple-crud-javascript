<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.css">
  <link rel="stylesheet" href="style.css">
  <title>simple crud javascript</title>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-md my-5">
        
        <div class="row">
          <div class="d-flex justify-content-between align-items-center flex-wrap">
            <div class="col-md mt-2 mx-auto">
              <div class="d-flex align-items-center">
                <button class="btn btn-outline-primary rounded-1 btn-modal me-1" data-type="add" data-bs-toggle="modal" data-bs-target="#modalBox">add data</button>
                <button class="btn btn-outline-danger rounded btn-all">delete all data</button>
              </div>
            </div>
            <div class="col-md-4 mt-2 mx-auto">
              <input type="text" class="form-control search-input" placeholder="enter data name ...">
            </div>
          </div>
        </div>
        
        <div class="table-responsive my-3">
          <table class="table" cellspacing="0">
            <thead>
              <tr>
                <th class="p-3 fw-normal">Name</th>
                <th class="p-3 fw-normal">Phone Number</th>
                <th class="p-3 fw-normal">Email</th>
                <th class="p-3 fw-normal">Action</th>
              </tr>
            </thead>
            <tbody class="content"></tbody>
          </table>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="modalBox" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fw-light fs-6" id="exampleModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-group mb-3">
                  <label for="name" class="form-label fw-light">Name</label>
                  <input type="text" id="name" class="form-control input-name" placeholder="enter your name">
                </div>
                <div class="form-group mb-3">
                  <label for="number" class="form-label fw-light">Phone Number</label>
                  <input type="number" id="number" class="form-control input-number" placeholder="enter your phone number">
                </div>
                <div class="form-group">
                  <label for="email" class="form-label fw-light">Email Address</label>
                  <input type="text" id="email" class="form-control input-email" placeholder="enter your email address">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary rounded-1" data-bs-dismiss="modal">close</button>
                <button type="button" class="btn btn-primary rounded-1 btn-submit">submit</button>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
